database-postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql-version" }
hikari = { module = "com.zaxxer:HikariCP", version.ref = "hikari-version" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson-kotlin-version" }
testcontainers-postgresql = { module = "org.testcontainers:postgresql", version.ref = "testcontainers-version" }

[plugins]
jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "jvm-plugin-version" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "serialization-version" }
foojay = { id = "org.gradle.toolchains.foojay-resolver-convention", version.ref = "foojay-version" }
