[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test-junit5" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter-engine-version" }
