result4k = { module = "dev.forkhandles:result4k", version.ref = "result4k-versrion" }
result4k-kotest = { module = "dev.forkhandles:result4k-kotest", version.ref = "result4k-versrion" }
fabrikate4k = { module = "dev.forkhandles:fabrikate4k", version.ref = "fabrikate-version" }
